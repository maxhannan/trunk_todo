<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.2/dist/css/datepicker.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <button id = 'opener'>open</button>
        <div id = 'formy' class = 'formy'>
            <div class="taskbox formInp">
                <input type="text" id="task" name="task" placeholder = 'Task' required>
            </div>
            <div class="closer ">
                <i class="fas fa-times icons"></i>
            </div>
            <div class="descrip formInp">
                <textarea id="w3review" name="w3review" placeholder = 'Description' rows="5" cols="80"></textarea>
            </div>
            <div class="section formInp">
                <div class="custom-select-wrapper">
                    <div class="custom-select">
                        <div class="custom-select__trigger"><span>Tesla</span>
                            <div class="arrow"></div>
                        </div>
                        <div class="custom-options">
                            <span class="custom-option selected" data-value="tesla">Tesla</span>
                            <span class="custom-option" data-value="volvo">Volvo</span>
                            <span class="custom-option" data-value="mercedes">Mercedes</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="priority formInp">
                <i class="fas fa-flag icons"></i>
                <i class="fas fa-flag icons"></i>
                <i class="fas fa-flag icons"></i>
            </div>
            <div class="submitBtn formInp">
                <i class="far fa-arrow-alt-circle-right fa-2x"></i>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
